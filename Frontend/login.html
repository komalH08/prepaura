<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Prepmate AI</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0a192f, #1e3a8a, #1e40af);
      background-attachment: fixed;
      color: #f5f6fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      animation: fadeInBody 1.5s ease forwards;
      opacity: 0;
    }

    @keyframes fadeInBody {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* --- Navbar --- */
    .navbar {
      position: absolute;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.15);
    }

    .nav-brand {
      font-weight: 700;
      font-size: 1.4rem;
      color: #ffffff;
      text-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
    }

    .nav-links a {
      text-decoration: none;
      color: #dbeafe;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #93c5fd;
    }

    /* --- Login Container --- */
    .container {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 18px;
      box-shadow: 0 0 30px rgba(59, 130, 246, 0.3);
      padding: 40px 50px;
      width: 100%;
      max-width: 420px;
      margin-top: 80px;
      text-align: center;
      animation: slideIn 1.2s ease forwards;
      opacity: 0;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: #ffffff;
      margin-bottom: 25px;
      font-size: 1.8rem;
      text-shadow: 0 0 10px rgba(59, 130, 246, 0.6);
    }

    label {
      display: block;
      text-align: left;
      font-weight: 500;
      color: #bfdbfe;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: box-shadow 0.3s ease;
    }

    input:focus {
      box-shadow: 0 0 8px rgba(37, 99, 235, 0.7);
    }

    #error-message {
      color: #f87171;
      font-size: 0.95rem;
      margin-bottom: 15px;
      display: none;
    }

    /* --- Button --- */
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #2563eb, #1d4ed8);
      color: #fff;
      font-size: 1.1rem;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 25px rgba(37, 99, 235, 0.6);
    }

    /* --- Signup Link --- */
    .signup-text {
      margin-top: 20px;
      font-size: 0.95rem;
      color: #cbd5e1;
    }

    .signup-text a {
      color: #93c5fd;
      text-decoration: none;
      font-weight: 600;
    }

    .signup-text a:hover {
      color: #ffffff;
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .container {
        padding: 30px 25px;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="nav-brand">Prepmate AI</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="practice.html">Practice Hub</a></li>
      <li><a href="mock_test.html">Mock Test</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1>Login to Prepmate AI</h1>
    
    <form id="login-form">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required />

      <div id="error-message">Invalid credentials. Please try again.</div>

      <button type="submit">Login</button>
    </form>

    <div class="signup-text">
      <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
