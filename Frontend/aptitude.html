<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aptitude Practice - Prepmate AI</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="practice-tool.css" />

  <!-- Particle.js -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

  <style>
    :root {
      --glass-bg: rgba(255,255,255,0.05);
      --glass-border: rgba(255,255,255,0.1);
      --accent: #38bdf8;
    }

    #particles-js {
      position: fixed;
      inset: 0;
      z-index: -1;
      background: linear-gradient(135deg, #0a1626, #102a5a, #16327a);
    }

    .container {
      background: var(--glass-bg) !important;
      border: 1px solid var(--glass-border) !important;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      border-radius: 16px !important;
      backdrop-filter: blur(12px) !important;
    }

    /* Question box glassmorphic glow */
    .question-box {
      background: rgba(255, 255, 255, 0.07);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 14px;
      padding: 20px;
      color: #e5edff;
      font-size: 1.05rem;
      line-height: 1.6;
      box-shadow: 0 4px 15px rgba(56, 189, 248, 0.25);
      transition: transform 0.25s ease, box-shadow 0.3s ease;
    }

    .question-box:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(56, 189, 248, 0.35);
    }

    /* Re-align buttons neatly */
    .nav-button-row,
    .solution-button-row,
    .button-row {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 15px;
    }

    /* Center Show Solution neatly below */
    .solution-button-row {
      margin-top: 10px;
    }

    #solution-btn {
      min-width: 180px;
    }

    .stats-bar {
      background: rgba(255,255,255,0.06);
      border-radius: 10px;
      padding: 10px 15px;
      color: #dce7ff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 500;
      border: 1px solid rgba(255,255,255,0.1);
    }

    /* Subtle fade-in animation for transitions */
    .fade-in { opacity: 0; transform: translateY(10px); transition: opacity .5s, transform .4s; }
    .fade-in.show { opacity: 1; transform: translateY(0); }
  </style>
</head>

<body>
  <!-- ðŸ”® Particle Background -->
  <div id="particles-js"></div>

  <!-- ðŸŒ Navbar -->
  <nav class="navbar">
    <div class="nav-brand">Prepmate AI</div>
    <ul class="nav-links" id="nav-links-list"></ul>
  </nav>

  <main class="content">
    <div class="container">

      <!-- Setup Screen -->
      <div id="setup-screen" class="fade-in show">
        <h1>Aptitude Practice</h1>
        <p>Select a topic to begin your practice session.</p>
        <select id="aptitude-topic" class="tool-select">
          <option value="Quantitative Aptitude">Quantitative Aptitude</option>
          <option value="Logical Reasoning">Logical Reasoning</option>
          <option value="Verbal Ability">Verbal Ability</option>
          <option value="Data Interpretation">Data Interpretation</option>
          <option value="Mix">Mix (All Topics)</option>
        </select>
        <button id="start-btn" class="tool-button-primary">Start Practice</button>
      </div>

      <!-- Practice Screen -->
      <div id="practice-screen" class="hidden fade-in">
        <div class="stats-bar">
          <div id="question-counter">Question: 1</div>
          <div id="question-topic">Topic: ...</div>
          <div id="question-timer">Time: 0s</div>
        </div>

        <div class="question-box" id="question-text">
          Loading question...
        </div>

        <div class="options-grid" id="options-grid"></div>

        <div class="nav-button-row">
          <button id="submit-btn" class="tool-button">Submit</button>
          <button id="next-btn" class="tool-button-primary hidden">Next Question</button>
        </div>

        <div class="solution-button-row">
          <button id="solution-btn" class="tool-button-solution hidden">Show Solution</button>
        </div>

        <div class="solution-box hidden" id="solution-box"></div>

        <div class="button-row">
          <button id="end-btn" class="tool-button-danger">End Practice</button>
        </div>
      </div>

      <!-- Feedback Screen -->
      <div id="feedback-screen" class="hidden fade-in">
        <h2>Practice Report</h2>
        <div class="response-box" id="feedback-report">Generating your feedback...</div>
        <button id="restart-btn" class="tool-button-primary">Practice Again</button>
      </div>

      <div id="loading-spinner" class="spinner-overlay" style="display: none;">
        <div class="spinner"></div>
        <p>Cooking questions for you...</p>
      </div>

    </div>
  </main>

  <script src="aptitude.js"></script>
  <script src="auth.js"></script>

  <!-- ðŸŽ‡ Particles Config (same as practice.html) -->
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 65, density: { enable: true, value_area: 900 } },
        color: { value: "#38bdf8" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: 3.5, random: true },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#60a5fa",
          opacity: 0.4,
          width: 1.2
        },
        move: {
          enable: true,
          speed: 2.2,
          out_mode: "out"
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "grab" },
          onclick: { enable: true, mode: "repulse" },
          resize: true
        },
        modes: {
          grab: { distance: 180, line_linked: { opacity: 0.8 } },
          repulse: { distance: 140, duration: 0.4 }
        }
      },
      retina_detect: true
    });

    const fadeEls = document.querySelectorAll('.fade-in');
    const io = new IntersectionObserver(entries => {
      entries.forEach(e => { if (e.isIntersecting) e.target.classList.add('show'); });
    }, { threshold: 0.15 });
    fadeEls.forEach(el => io.observe(el));
  </script>
</body>
</html>
